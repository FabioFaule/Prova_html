<!DOCTYPE html>
<html>
<head>
    <title>Irregular Verbs Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #89fffd, #ef32d9);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        .sidebar-left, .sidebar-right {
            flex: 0 0 160px;
            min-height: 600px;
            margin: 10px;
            background-color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            flex: 1;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: white;
            border-radius: 10px;
            color: #333;
        }

        h2 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        table th, table td {
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
        }

        table th {
            background-color: #6200ea;
            color: white;
        }

        table td {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.1em;
            width: 85%;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #03dac6;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #00bfa5;
            transform: translateY(-3px);
        }

        @media (max-width: 800px) {
            .sidebar-left, .sidebar-right {
                display: none;
            }
        }
    </style>

    <!-- Codice AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8624143381240320"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Annuncio a sinistra -->
        <div class="sidebar-left">
            <ins class="adsbygoogle"
                style="display:block; width: 160px; height: 600px;"
                data-ad-client="ca-pub-8624143381240320"
                data-ad-slot="1234567890"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Contenuto principale -->
        <div class="main-content">
            <h2>Welcome!</h2>
            <p>Fill in the gaps and learn irregular verbs</p>
            <div id="game"></div>
            <button onclick="checkAnswers()">Check Answers</button>
            <div id="score-counter">Correct: 0</div>
        </div>

        <!-- Annuncio a destra -->
        <div class="sidebar-right">
            <ins class="adsbygoogle"
                style="display:block; width: 160px; height: 600px;"
                data-ad-client="ca-pub-8624143381240320"
                data-ad-slot="0987654321"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        const verbs = [
            { translation: "essere", base: "be", past: "was/were", participle: "been" },
            { translation: "avere", base: "have", past: "had", participle: "had" },
            { translation: "andare", base: "go", past: "went", participle: "gone" },
            { translation: "vedere", base: "see", past: "saw", participle: "seen" },
            { translation: "mangiare", base: "eat", past: "ate", participle: "eaten" }
        ];
        let verb, visibleField, missingFields, score = 0;

        function startGame() {
            verb = verbs[Math.floor(Math.random() * verbs.length)];
            visibleField = "translation";
            missingFields = ["base", "past", "participle"];
            printTable();
        }

        function checkAnswers() {
            let allCorrect = true;

            missingFields.forEach(field => {
                const inputElement = document.getElementById(`input-${field}`);
                const userAnswer = inputElement.value.trim().toLowerCase();
                const correctAnswer = verb[field].toLowerCase();

                if (userAnswer === correctAnswer) {
                    inputElement.classList.add("correct");
                    inputElement.classList.remove("wrong");
                    inputElement.disabled = true;
                } else {
                    inputElement.classList.add("wrong");
                    inputElement.classList.remove("correct");
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                score++;
                document.getElementById("score-counter").innerText = `Correct: ${score}`;
                startGame();
            }
        }

        function printTable() {
            const tableHTML = `
                <table>
                    <tr>
                        <th>Translation</th>
                        <th>Base Form</th>
                        <th>Simple Past</th>
                        <th>Past Participle</th>
                    </tr>
                    <tr>
                        <td>${verb.translation}</td>
                        ${missingFields.map(field => `
                            <td><input type="text" id="input-${field}" placeholder="____"></td>
                        `).join('')}
                    </tr>
                </table>
            `;

            document.getElementById("game").innerHTML = tableHTML;
        }

        startGame();
    </script>
</body>
</html>
