<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs Game with Ads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        .sidebar-left, .sidebar-right {
            flex: 0 0 160px;
            min-height: 600px;
            margin: 10px;
            background-color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            flex: 1;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: white;
            border-radius: 10px;
            color: #333;
        }

        /* Placeholder style for banners */
        .ads-placeholder {
            background-color: #ececec;
            width: 160px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8624143381240320" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <!-- Sidebar sinistra con annuncio -->
        <div class="sidebar-left">
            <!-- Simulazione di un annuncio AdSense -->
            <div class="ads-placeholder">
                AdSense Banner Left
            </div>
        </div>

        <!-- Contenuto principale -->
        <div class="main-content">
            <h1>Welcome to the Irregular Verbs Game!</h1>
            <p>Complete the game to practice your irregular verbs. Type your answers in the boxes and press "Check Answers"!</p>
            <button onclick="alert('Checking answers...')">Check Answers</button>
        </div>

        <!-- Sidebar destra con annuncio -->
        <div class="sidebar-right">
            <!-- Simulazione di un annuncio AdSense -->
            <div class="ads-placeholder">
                AdSense Banner Right
            </div>
        </div>
    </div>

    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

</body>
</html>
